<!DOCTYPE html>
<html>
    <head>
    <title>login  and registeration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../css/style1.css"/>
    </head>
    <body>
        <div class="form">
            <div class="formbox">
                <div class="buttonbox">
                    <div id="but"></div>
                  <button type="button" class="btn" onclick="login()">Log In</button>  
                  <button type="button" class="btn"onclick="register()">Register</button>  
                </div>
                <form id="login"class="input">
                   <label>User-name: <input type="text" class="inputfield"  required/></label>
                   <label>Email:<input type="email" class="inputfield" required/></label>
                  <label> Password: <input type="text" class="inputfield" required/></label>
                    <input type="checkbox"class="checkbox" ><span>Remember Password</span>
                    <button type="submit" class="submit">Log In</button>
                </form>
                <form  id="register"class="input">
                    <label>User-name:<input type="text" class="inputfield"  required/></label>
                    <label>Email:<input type="email" class="inputfield" required/></label>
                    <label> Password: <input type="text" class="inputfield" required/></label>
                    <input type="checkbox"class="checkbox" ><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit">Register</button>
                </form>
                </div>
        </div>
<script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("but");
    function register(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";
}
function login(){
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0px";
}
</script>
    </body>
</html>
